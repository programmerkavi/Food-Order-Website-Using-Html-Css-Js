<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delight</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>
    <header>
        <div class="nav">

            <a href="#" class="logo">
                <ion-icon name="fast-food"></ion-icon>
                Food Delight
            </a>

            <div class="box">
                <div class="cart-count">0</div>
                <ion-icon name="cart" id="cart-icon"></ion-icon>
            </div>

            <div class="cart">
                <div class="cart-title">Card Items</div>
                <div class="cart-content">

                    <!-- <div class="cart-box">
                        <img src="images/dosa.jpg" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-food-title">Special Dosai</div>
                            <div class="price-box">
                                <div class="cart-price">Rs.72</div>
                                <div class="cart-amt">Rs.72</div>
                            </div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <ion-icon name="trash" class="cart-remove"></ion-icon>
                    </div>-->

                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">Rs.0</div>
                </div>
                <p class="cartemt">Your Card Is Empty</p>
                <button class="btn-buy">Place Order</button>

                <ion-icon name="close" id="cart-close"></ion-icon>

            </div>
        </div>
    </header>
    <div class="container">
        <h2 class="title">Discover the Best Food</h2>
        <div class="shop-content">
            <div class="food-box">
                <div class="pic">
                    <img src="images/pizza.jpeg" class="food-img">
                </div>
                <h2 class="food-title">Pizza</h2>
                <span class="food-price">RS.50</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="images/full_meals.jpg" class="food-img">
                </div>
                <h2 class="food-title">Meal</h2>
                <span class="food-price">RS.120</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="images/burger.jpeg" class="food-img">
                </div>
                <h2 class="food-title">Burger</h2>
                <span class="food-price">RS.80</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="images/dosa.jpg" class="food-img">
                </div>
                <h2 class="food-title">Roast</h2>
                <span class="food-price">RS.70</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="images/noodels.jpeg" class="food-img">
                </div>
                <h2 class="food-title"> Vedge Noodles</h2>
                <span class="food-price">RS.100</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="images/non.jpg" class="food-img">
                </div>
                <h2 class="food-title">Non</h2>
                <span class="food-price">RS.60</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="images/icecreams.jpg" class="food-img">
                </div>
                <h2 class="food-title">Icecream</h2>
                <span class="food-price">RS.50</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="images/last.jpg" class="food-img">
                </div>
                <h2 class="food-title">Pottato Fry</h2>
                <span class="food-price">RS.80</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
